<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <style>
        /* Reset default margin and padding for all elements */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Navbar styles */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    padding: 10px 20px;
    color: rgb(0, 0, 0);
    margin-top: 0; /* Remove top margin */
}

.brand {
    font-size: 1.2em;
    margin-right: 1%;
    margin-left: 2%;
    font-size: 35px;
    font-weight: 600;
    color: rgb(0, 0, 0);
}

.nav-links {
    display: flex;
    justify-content: space-between;
    width: 40%;
    margin-right: 5%;
}

.nav-links a {
    text-decoration: none;
    color: rgb(0, 0, 0);
}

.small-icon {
    width: 30px;
    height: 30px;
    margin-right: 10%;
}

main {
    flex-grow: 1;
    margin-top: 0; /* Remove top margin */
}

/* CSS for the image to cover the remaining space */
main img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
}

/* Style for the Donate now button */
.donate-button {
    position: absolute;
    bottom: 32%; /* Adjust distance from the bottom */
    left: 20%; /* Adjust distance from the left */
    color: #000000;
    border: 4px solid #000; /* Black border with 2px width */
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    background-color: transparent; /* Transparent background */
    border-radius: 15px;
}

/* Change background color, text color, and border color on hover */
.donate-button:hover {
    background-color: #d1c00c; /* Yellow background on hover */
    color: #fff; /* White text on hover */
    border-color: #d1c00c; /* Yellow border on hover */
    border-radius: 15px;
}

.donate-tbutton {
    position: absolute;
    bottom: 5%; /* Adjust distance from the bottom */
    right: 27%; /* Adjust distance from the left */
    color: #000000;
    border: 4px solid #000; /* Black border with 2px width */
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    background-color: transparent; /* Transparent background */
    border-radius: 15px;
}

/* Change background color, text color, and border color on hover */
.donate-tbutton:hover {
    background-color: #d1c00c; /* Yellow background on hover */
    color: #000000; /* White text on hover */
    border-color: #d1c00c; /* Yellow border on hover */
    border-radius: 15px;
}

button {
    background-color: rgb(221, 185, 4); margin-left: 10px; padding: 10px; width: 90px; border-radius: 15px;
}
button a{
    color: white; font-weight: bold; font-size: 15px;
}
