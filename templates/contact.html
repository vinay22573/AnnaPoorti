{% extends "base.html" %}

{% block title %}Contact Us{% endblock %}

{% block body %}
<style>
  body {
    background-image: url('https://img.freepik.com/free-photo/top-view-blue-monday-concept-composition-with-telephone_23-2149139104.jpg?size=626&ext=jpg&ga=GA1.1.1224184972.1715299200&semt=ais_user');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    color: rgb(18, 3, 3);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    margin-top: 50px;
  }

  .contact-form {
    background-color: rgba(0, 0, 0, 0.5); /* Add opacity to the form background */
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .contact-form label {
    font-weight: bold;
  }

  .contact-form .form-control {
    margin-bottom: 15px;
  }

  .contact-form textarea {
    resize: vertical;
  }

  .contact-form button[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
  }

  .contact-form button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>

<div class="container">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2>Contact Us</h2>
      <form action="{{ url_for('contact') }}" method="post" class="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" class="form-control" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
{% endblock body %}
